<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checking Page</title>
    <link rel="stylesheet" href="./weather-page.css">
</head>
<body>
    
    <div class="weather-container">
        <div class="top-contents">
            <input type="text" placeholder="Enter the name of the City" class="search-input">
            <div class="search-icon-div">
                <img src="./images/search.png" alt="search Icon" class="search-icon">
            </div>

        </div>

        
        <div class="mid-contents">

            <div class="weather-image-div">
                <img src="./images/clouds.png" alt="" class="weather-image">
            </div>

            <div class="temperature">
                22 &deg;c
            </div>

            <div class="location">
                New York
            </div>

        </div>
        

        <div class="bottom-contents">

            <div class="humidity">

                <img src="./images/humidity.png" alt="" class="bottom-image">

                <div class="information">
                    <span class="top-value">10%</span>
                    <span class="top-value-info">Humidity</span>
                </div>
                
            </div>

            <div class="wind-speed">
                <img src="./images/wind.png" alt="" class="bottom-image">
                
                <div class="information">
                    <span class="top-value">10 km/h</span>
                    <span class="top-value-info">Wind Speed</span>
                </div>

            </div>

        </div>

    </div>


</body>
</html>
